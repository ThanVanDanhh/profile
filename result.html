    <style>
        .btn {
    display: inline-block;
    padding: 1.5rem 3rem; /* Tăng padding */
    background-color: black;
    border-radius: 4rem;
    font-size: 2rem; /* Tăng kích thước chữ */
    color: #b74b4b;
    letter-spacing: 0.3rem;
    font-weight: 600;
    border: 2px solid #b74b4b;
    transition: 0.3s ease;
    cursor: pointer;
}

.btn:hover {
    transform: scale(1.05); /* Tăng hiệu ứng hover */
    background-color: #b74b4b;
    color: black;
    box-shadow: 0 0 25px #b74b4b;
}

.contact {
    text-align: center;
    padding: 5rem 15%; /* Tăng padding để mở rộng không gian */
}
.lab-item {
    margin: 1rem;
    text-align: center;
}

.lab-item a {
    display: inline-block; /* Để nút có thể hiển thị như một nút */
    padding: 1rem 2.8rem; /* Tương tự như nút */
    background-color: black;
    border-radius: 4rem;
    font-size: 1.6rem;
    color: #b74b4b;
    letter-spacing: 0.3rem;
    font-weight: 600;
    border: 2px solid #b74b4b;
    transition: 0.3s ease;
    cursor: pointer;
}

.lab-item a:hover {
    transform: scale(1.05);
    background-color: #b74b4b;
    color: black;
    box-shadow: 0 0 25px #b74b4b;
}
.tooltip {
    display: none; /* Ẩn tooltip mặc định */
    position: absolute; /* Đặt vị trí tuyệt đối */
    background-color: #b74b4b; /* Màu nền cho tooltip */
    color: white; /* Màu chữ */
    padding: 0.5rem; /* Padding cho tooltip */
    border-radius: 0.5rem; /* Bo góc */
    font-size: 1.4rem; /* Kích thước chữ */
    margin-top: 3rem; /* Khoảng cách từ nút */
    white-space: nowrap; /* Ngăn ngừa xuống dòng */
    z-index: 10; /* Đảm bảo tooltip nằm trên các phần tử khác */
}

.lab-item {
    position: relative; /* Để tooltip có thể được định vị tương đối */
}

.btn:hover .tooltip {
    display: block; /* Hiện tooltip khi hover vào nút */
}
    </style>
